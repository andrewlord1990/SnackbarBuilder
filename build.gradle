// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.0.0-beta6'
        classpath 'org.kt3k.gradle.plugin:coveralls-gradle-plugin:2.0.1x'
        classpath 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.2'
        classpath 'com.github.dcendents:android-maven-gradle-plugin:1.3'
    }
}

allprojects {
    repositories {
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

ext {
    versionMajor = 0
    versionMinor = 4
    versionPatch = 0

    targetSdk = 23
    compileSdk = 23
    minSdk = 7

    buildToolsVersion = '23.0.2'

    sourceCompatibilityVersion = JavaVersion.VERSION_1_7
    targetCompatibilityVersion = JavaVersion.VERSION_1_7
}
ext.deps = [

        // App

        libs: fileTree(include: ['*.jar'], dir: 'libs'),

        support_v7: 'com.android.support:appcompat-v7:23.1.1',
        support_design: 'com.android.support:design:23.1.1',


        // Test

        junit: 'junit:junit:4.12',
        mockito: 'org.mockito:mockito-core:1.10.19',
        assertj_core: 'org.assertj:assertj-core:1.7.1',
        assertj_android: 'com.squareup.assertj:assertj-android:1.1.1',
        robolectric: 'org.robolectric:robolectric:3.0',
]
